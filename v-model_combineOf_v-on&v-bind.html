<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on & v-bind</title>
</head>

<body>

    <!--  ui layer corrosponding data layer -->
    <div id="app">
        <h1>Counter:{{count}}</h1>
        <!-- If you do not want to pass the parameters and still you want to get native event object then don't call the method just pass reference only like "increment" -->
        <button v-on:click="increment(10,$event)">Increment</button>      <!-- Passing argument is an optional in this code, just passing for learning purpose, like how to pass arg -->
        <div>
            <label>Increment By: </label>
            <!-- v-bind:value and v-on:change  together with v-model  no need to write bind the value and setIncrementAmount method both are done by v-model -->
            <!-- <input type="number"  v-bind:value="incrementAmount" v-on:change="setIncrementAmount"> -->
             <input type="number" v-model="incrementAmount">
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        // data layer
        Vue.createApp({
            data() {
                return {
                    // return data
                    count: 0,
                    incrementAmount:20,
                }
            },
            methods: {
                increment(a,e) {
                    console.log(a);
                    console.log('event',e)
                    this.$data.count += this.incrementAmount;
                    // short this.count+=1 this will also work okay
                },
                // setIncrementAmount(e){
                //     this.incrementAmount=Number(e.target.value);
                // }
            }

        }).mount('#app')
    </script>

</body>

</html>
