<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
         <p v-if="message.length%2 === 0">Even: {{message}}</p>
         <p v-else>Odd: {{message}}</p>
         <p>{{message.toUpperCase()}}</p>
         <ul>
            <li v-for="book in books">{{book.toUpperCase()}}</li>
         </ul>
    </div>
    <script>
             // Vue2
             // new Vue();

             // Vue3
             const {createApp} = Vue;
             const myapp = createApp({
                data(){
                    return {
                        message:"I am learning Vue.js",
                        name:"Appu kumar",
                        books:['Math','Physics','Chemistry','c-in-depth','hc-verma']
                    }
                }
             })

             myapp.mount("#app");
    </script>
</body>

</html>
