<!DOCTYPE html>

<html>
     <head>
        <title>Panchayat season 3</title>
     </head>

     <body>

        <!--  ui layer -->
        <div id="app">
            <!-- Like if else statement -->
            <p v-if="actors.length===0">There are no Characters</p>
            <div v-else>
                 <h1>Characters in Panchayat series</h1>
                 <ul>
                      <li v-for="actor in actors">{{actor}}</li>
                 </ul>
            </div>
        </div>


        <!-- data layer -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
         <script>
                   // first step
                   const {createApp} = Vue;
                   
                   // second step
                   const app = Vue.createApp({
                      data(){
                        return {
                            actors:['pradhan-ji','sachiv-ji','vinod','banrakshas','vidhayak-ji'],
                            // actors:[],
                        }
                      }
                   })
                 // third step
                app.mount('#app');

         </script>
     </body>
</html>
